<div class="row">
  <div class="col-md-5">
    <h2>Tasks</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let task of tasks"
        (click)="selectTask(task)"
        [class.active]="task === selectedTask">
        <input type="checkbox" disabled="" [(ngModel)]="task.completed" /> "{{task.name}}" - Due by: {{task.duedate}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewTask()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <task-details
      [task]="selectedTask"
      [createHandler]="addTask"
      [updateHandler]="updateTask"
      [deleteHandler]="deleteTask">
    </task-details>
  </div>
</div>
